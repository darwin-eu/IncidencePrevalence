url: https://darwin-eu.github.io/IncidencePrevalence/
template:
  bootstrap: 5
  bootswatch: flatly

reference:
- subtitle: Build denominator cohorts
- contents:
  - matches("generateDenominatorCohortSet|generateTargetDenominatorCohortSet")
- subtitle: Estimate incidence rates
- contents:
  - matches("estimateIncidence")
- subtitle: Estimate point and period prevalence
- contents:
  - matches("estimatePointPrevalence|estimatePeriodPrevalence")
- subtitle: Tidy results
- contents:
  - matches("asIncidenceResult|asPrevalenceResult")
- subtitle: Plot results
- contents:
  - matches("plotIncidence|plotPrevalence|plotIncidencePopulation|plotPrevalencePopulation|availableIncidenceGrouping|availablePrevalenceGrouping")
- subtitle: Tabulate results
- contents:
  - matches("tablePrevalence|optionsTablePrevalence|tableIncidence|optionsTableIncidence")
- subtitle: Mock data
- contents:
  - matches("mockIncidencePrevalence")
- subtitle: Benchmark package
- contents:
  - matches("benchmarkIncidencePrevalence|IncidencePrevalenceBenchmarkResults")
